version: "2"

services:
  registry:
    image: library/registry:2.4.0
    volumes:
      - ../config/registry/root.crt:/etc/registry/root.crt
      - ./config/registry/config.yml:/etc/registry/config.yml
    environment:
      - GODEBUG=netdns=cgo
    command:
      ["serve", "/etc/registry/config.yml"]
  db:
    image: postgres
  redis:
    image: redis
  worker:
    build: ..
    command: "backend"
    depends_on:
      - db
      - registry
      - redis
  web:
    build: ..
    volumes:
      - ../config/private_key.pem:/usr/src/app/config/private_key.pem
    env_file: ../config/env_file
    depends_on:
      - db
      - registry
      - redis
  proxy:
    image: nginx:1.9
    volumes:
      - ../config/nginx:/etc/nginx
    depends_on:
      - db
      - registry
      - web

  dind:
    image: docker:dind
    privileged: true
    command: "--insecure-registry proxy.local"
    volumes:
      - /var/run
    links:
      - proxy:proxy.local
  test:
    build: .
    volumes_from:
      - dind
    environment:
      remote_registry: 'proxy.local'
    depends_on:
      - dind
      - proxy
