version: '2'
services:
  registry:
    image: library/registry:2.5.0
    volumes:
      - ./config/registry/:/etc/docker/registry/
    environment:
      - GODEBUG=netdns=cgo
    ports:
      - 5001:5001
  db:
    image: postgres
  redis:
    image: redis
  worker:
    image: larrow/shelter:worker
    volumes:
      - ./config/private_key.pem:/usr/src/app/config/private_key.pem
    env_file: config/env_file
    depends_on:
      - web
      - registry
      - redis
  web:
    image: larrow/shelter
    volumes:
      - ./config/private_key.pem:/usr/src/app/config/private_key.pem
    env_file: config/env_file
    depends_on:
      - db
      - registry
      - redis
  proxy:
    image: larrow/caddy
    volumes:
      - ./config/Caddyfile:/etc/Caddyfile
      - ./config/caddy:/root/.caddy
    ports:
      - 80:80
      - 443:443
    depends_on:
      - db
      - registry
      - web
